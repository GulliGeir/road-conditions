<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Iceland Road Map with Styled Popups</title>
  <link href="https://unpkg.com/maplibre-gl@2.4.0/dist/maplibre-gl.css" rel="stylesheet" />
  <style>
    html, body { margin: 0; padding: 0; height: 100%; }
    #map { width: 100%; height: 100%; }
    .maplibregl-popup-content { padding: 0 !important; background: none !important; box-shadow: none !important; border-radius: 0 !important; }
    .toggle-box {
      position: absolute;
      top: 10px;
      left: 10px;
      z-index: 10;
      background: rgba(255,255,255,0.95);
      border-radius: 6px;
      padding: 6px 12px;
      font-family: sans-serif;
      font-size: 14px;
      box-shadow: 0 1px 5px rgba(0,0,0,0.2);
    }
    .toggle-box input { margin-right: 6px; }
  </style>
</head>
<body>
  <div class="toggle-box">
    <label><input type="checkbox" id="weather-toggle" checked /> Show Weather</label>
  </div>
  <div id="map"></div>

  <script src="https://unpkg.com/maplibre-gl@2.4.0/dist/maplibre-gl.js"></script>
  <script>
    const proxy = 'https://road-conditions.vercel.app/api/proxy?url=';
    const weatherURL = proxy + encodeURIComponent('https://gagnaveita.vegagerdin.is/api/vedur2014_1');

    const map = new maplibregl.Map({
      container: 'map',
      style: 'https://api.maptiler.com/maps/streets/style.json?key=a3sOp8tuMrNynToqbxXE',
      center: [-19.02, 64.96],
      zoom: 6
    });

    map.addControl(new maplibregl.NavigationControl(), 'top-right');

    const statusColors = {
      'GREIDFAERT': '#00DF30',
      'HALKA': '#00B7FF',
      'HALKUBLETTIR': '#FCA433',
      'LOKAD': '#FF0000',
      'OFAERT_VEDUR': '#FF0000',
      'OFAERT_ANNAD': '#FF0000',
      'SNJOTHEKJA': '#FFFFFF',
      'THAEFINGUR': '#FD7EFC',
      'FAERT_FJALLABILUM': '#03DF30',
      'THUNGFAERT': '#3F3F3F',
      'KRAP': '#9C9C9C',
      'OTHEKKT': '#9C9C9C',
      'FLUGHALT': '#0000FF',
      'EKKI_I_THJONUSTU': '#9C9C9C'
    };

    const statusText = {
      'GREIDFAERT': 'Easily passable',
      'HALKA': 'Slippery',
      'HALKUBLETTIR': 'Some slippery spots',
      'LOKAD': 'Closed',
      'OFAERT_VEDUR': 'Impassable due to weather',
      'OFAERT_ANNAD': 'Impassable',
      'SNJOTHEKJA': 'Snow covered',
      'THAEFINGUR': 'Drift snow',
      'FAERT_FJALLABILUM': 'Only passable by 4x4',
      'THUNGFAERT': 'Heavy traffic',
      'KRAP': 'Slush',
      'OTHEKKT': 'Unknown',
      'FLUGHALT': 'Extremely slippery',
      'EKKI_I_THJONUSTU': 'Out of service'
    };

    let weatherStations = [];

    async function loadWeather() {
      try {
        const response = await fetch(weatherURL);
        const json = await response.json();
        weatherStations = json.map(i => ({
          name: i.Nafn || 'Unknown',
          temp: i.Hiti ?? '—',
          lon: parseFloat(i.Lengd),
          lat: parseFloat(i.Breidd)
        })).filter(s => !isNaN(s.lon) && !isNaN(s.lat));
        console.log('✅ Weather stations parsed:', weatherStations.length);
      } catch (err) {
        console.error('❌ Weather load error:', err);
      }
    }

    async function loadRoadLayer(id, arcgisId, minzoom, maxzoom) {
      const srcId = `road-${id}`;
      const layerId = `${id}-line`;
      map.addSource(srcId, { type: 'geojson', data: { type: 'FeatureCollection', features: [] } });

      map.addLayer({
        id: layerId,
        type: 'line',
        source: srcId,
        minzoom,
        ...(maxzoom ? { maxzoom } : {}),
        paint: {
          'line-color': [
            'match', ['get', 'ASTAND_YFIRBORD'],
            ...Object.entries(statusColors).flat(),
            '#000000'
          ],
          'line-width': 2
        }
      });

      const base = `https://vegasja.vegagerdin.is/arcgis/rest/services/appfaerd/faerd1_2/MapServer/${arcgisId}`;
      const query = `${base}/query?where=1%3D1&outFields=NRVEGUR,ASTAND_YFIRBORD&outSR=4326&f=geojson&resultRecordCount=1000`;

      const all = [];
      let offset = 0, more = true;
      while (more) {
        const res = await fetch(`${query}&resultOffset=${offset}`);
        const json = await res.json();
        all.push(...json.features);
        more = json.exceededTransferLimit;
        offset += json.features.length;
      }

      map.getSource(srcId).setData({ type: 'FeatureCollection', features: all });

      map.on('click', layerId, (e) => {
        const feature = e.features[0];
        const roadNumber = feature.properties.NRVEGUR || '—';
        const rawStatus = feature.properties.ASTAND_YFIRBORD || 'OTHEKKT';
        const conditionText = statusText[rawStatus] || 'Unknown';
        const conditionColor = statusColors[rawStatus] || '#9C9C9C';

        // Remove previous highlight
        if (map.getLayer('highlighted-road')) map.removeLayer('highlighted-road');
        if (map.getSource('highlighted-road')) map.removeSource('highlighted-road');

        // Highlight group of segments by road number
        const allFeatures = map.querySourceFeatures(srcId, {
          filter: ['==', ['get', 'NRVEGUR'], roadNumber]
        });

        const roadGroupGeoJSON = {
          type: 'FeatureCollection',
          features: allFeatures.map(f => ({
            type: 'Feature',
            geometry: f.geometry,
            properties: f.properties
          }))
        };

        map.addSource('highlighted-road', {
          type: 'geojson',
          data: roadGroupGeoJSON
        });
        map.addLayer({
          id: 'highlighted-road',
          type: 'line',
          source: 'highlighted-road',
          paint: {
            'line-color': '#000',
            'line-width': 5
          }
        });

        // Show styled popup
        const popupHTML = `
          <div style="font-family:sans-serif; width:auto;">
            <div style="background:#000;color:#fff;font-weight:bold;font-size:15px;padding:8px 10px;display:flex;align-items:center;border-radius:8px 8px 0 0;">
              <div style="background:#fff;color:#000;border-radius:5px;padding:1px 8px;margin-right:8px;font-weight:bold;font-size:13px;">${roadNumber}</div>
              ${rawStatus}
            </div>
            <div style="background:#fff;padding:12px;display:flex;align-items:center;border-radius:0 0 8px 8px;">
              <span style="width:36px;height:12px;background:${conditionColor};border-radius:8px;margin-right:10px;"></span>
              <span style="font-size:15px;font-weight:600;">${conditionText}</span>
            </div>
          </div>
        `;

        new maplibregl.Popup({ closeButton: false, closeOnClick: true })
          .setLngLat(e.lngLat)
          .setHTML(popupHTML)
          .addTo(map);
      });

      map.on('mouseenter', layerId, () => {
        map.getCanvas().style.cursor = 'pointer';
      });
      map.on('mouseleave', layerId, () => {
        map.getCanvas().style.cursor = '';
      });
    }

    map.on('load', async () => {
      await loadWeather();

      map.addSource('weather-stations', {
        type: 'geojson',
        data: {
          type: 'FeatureCollection',
          features: weatherStations.map(st => ({
            type: 'Feature',
            geometry: { type: 'Point', coordinates: [st.lon, st.lat] },
            properties: { name: st.name, temp: st.temp }
          }))
        }
      });

      map.addLayer({
        id: 'weather-labels',
        type: 'symbol',
        source: 'weather-stations',
        layout: {
          'text-field': ['concat', '🌡️ ', ['get', 'temp'], '°C'],
          'text-size': 13,
          'text-font': ['Open Sans Semibold', 'Arial Unicode MS Bold'],
          'text-offset': [0, 0.8],
          'text-anchor': 'top',
          'text-allow-overlap': true
        },
        paint: {
          'text-color': '#222',
          'text-halo-color': '#fff',
          'text-halo-width': 1.5
        }
      });

      document.getElementById('weather-toggle').addEventListener('change', (e) => {
        map.setLayoutProperty('weather-labels', 'visibility', e.target.checked ? 'visible' : 'none');
      });

      await loadRoadLayer('low', 21, 0, 6);
      await loadRoadLayer('mid', 22, 5, 10);
      await loadRoadLayer('high', 23, 9, 24);
    });
  </script>
</body>
</html>
