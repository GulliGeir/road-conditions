<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Iceland Road Conditions Map</title>

  <link href="https://unpkg.com/maplibre-gl@2.4.0/dist/maplibre-gl.css" rel="stylesheet" />
  <style>
    html, body { margin: 0; padding: 0; height: 100%; }
    #map { width: 100%; height: 100%; }
    .maplibregl-popup-content { font-family: sans-serif; padding: 8px; }
  </style>
</head>
<body>
  <div id="map"></div>

  <script src="https://unpkg.com/maplibre-gl@2.4.0/dist/maplibre-gl.js"></script>
  <script>
    const proxyBase = 'https://road-conditions.vercel.app/api/proxy?url=';

    const weatherURL = proxyBase + encodeURIComponent('https://gagnaveita.vegagerdin.is/api/vedur2014_1');
    const cameraURL  = proxyBase + encodeURIComponent('https://gagnaveita.vegagerdin.is/api/vefmyndavelar2014_1');

    const map = new maplibregl.Map({
      container: 'map',
      style: 'https://api.maptiler.com/maps/streets/style.json?key=a3sOp8tuMrNynToqbxXE',
      center: [-19.02, 64.96],
      zoom: 5.3
    });

    map.addControl(new maplibregl.NavigationControl(), 'top-right');

    map.on('load', () => {
      // WEATHER STATIONS
      map.addSource('wx', { type:'geojson', data:{type:'FeatureCollection',features:[]} });
      map.addLayer({
        id: 'wx',
        type: 'symbol',
        source: 'wx',
        minzoom: 6,
        layout: {
          'text-field': ['concat', ['get', 'temp'], 'Â°C'],
          'text-size': 14,
          'text-offset': [0, 0.6],
          'text-allow-overlap': true
        }
      });

      map.on('click', 'wx', e => {
        const p = e.features[0].properties;
        new maplibregl.Popup({ offset: 10 })
          .setLngLat(e.lngLat)
          .setHTML(`<strong>${p.name}</strong><br/>Temp: ${p.temp}Â°C`)
          .addTo(map);
      });

      async function loadWeather() {
        try {
          const txt = await fetch(weatherURL).then(r => r.text());
          const xml = new DOMParser().parseFromString(txt, 'application/xml');
          const items = Array.from(xml.getElementsByTagName('item'));
          const feats = items.map(i => ({
            type: 'Feature',
            geometry: {
              type: 'Point',
              coordinates: [
                parseFloat(i.getElementsByTagName('Lengd')[0].textContent),
                parseFloat(i.getElementsByTagName('Breidd')[0].textContent)
              ]
            },
            properties: {
              name: i.getElementsByTagName('Nafn')[0].textContent,
              temp: i.getElementsByTagName('Hiti')[0]?.textContent || 'â€”'
            }
          }));
          map.getSource('wx').setData({ type: 'FeatureCollection', features: feats });
        } catch (err) {
          console.error('Weather load error:', err);
        }
      }

      // CAMERAS
      map.addSource('cams', { type:'geojson', data:{type:'FeatureCollection',features:[]} });
      map.addLayer({
        id:'cams',
        type:'symbol',
        source:'cams',
        minzoom:8,
        layout:{ 'text-field':'ðŸ“·','text-size':20,'text-allow-overlap':true }
      });

      map.on('click', 'cams', e => {
        const p = e.features[0].properties;
        new maplibregl.Popup({ offset: 10 })
          .setLngLat(e.lngLat)
          .setHTML(`<strong>Cam #${p.Maelist_nr}</strong><br>${p.Skyring}<br><a href="${p.Slod}" target="_blank">View</a>`)
          .addTo(map);
      });

      async function loadCameras() {
        try {
          const txt = await fetch(cameraURL).then(r => r.text());
          const xml = new DOMParser().parseFromString(txt, 'application/xml');
          const items = Array.from(xml.getElementsByTagName('item'));
          const feats = items.map(i => ({
            type: 'Feature',
            geometry: {
              type: 'Point',
              coordinates: [
                parseFloat(i.getElementsByTagName('Lengd')[0].textContent),
                parseFloat(i.getElementsByTagName('Breidd')[0].textContent)
              ]
            },
            properties: {
              Maelist_nr: i.getElementsByTagName('Maelist_nr')[0]?.textContent,
              Skyring:    i.getElementsByTagName('Skyring')[0]?.textContent,
              Slod:       i.getElementsByTagName('Slod')[0]?.textContent
            }
          }));
          map.getSource('cams').setData({ type: 'FeatureCollection', features: feats });
        } catch (err) {
          console.error('Camera load error:', err);
        }
      }

      loadWeather();
      loadCameras();
      setInterval(loadWeather, 60000);
      setInterval(loadCameras, 60000);
    });
  </script>
</body>
</html>
